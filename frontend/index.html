<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ПЛАВНЫЙ КОНТРОЛЬ СКРОЛЛА ДЛЯ TELEGRAM WEBAPP */
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            scroll-behavior: auto !important;
            overflow-x: hidden !important;
            scroll-restoration: manual !important;
            position: relative !important;
            background: #000000 !important; /* Черный фон вместо градиента */
        }
        
        /* Плавное обнуление скроллов */
        *, *:before, *:after {
            scroll-behavior: auto !important;
            scroll-restoration: manual !important;
            overscroll-behavior: none !important;
        }
        
        #root {
            min-height: 100vh !important;
            position: relative !important;
            background: #000000 !important;
        }
        
        .App {
            position: relative !important;
            scroll-behavior: auto !important;
            will-change: transform, opacity, filter;
            backface-visibility: hidden;
            perspective: 1000px;
            background: #000000 !important;
            min-height: 100vh !important;
        }
        
        /* Плавные переходы */
        .App * {
            will-change: auto;
        }
        
        /* Оптимизация для Telegram WebApp */
        body.tg-viewport {
            scroll-behavior: auto !important;
            overflow-y: auto !important;
        }
        
        /* РЕВОЛЮЦИОННЫЕ АНИМАЦИИ */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(3deg); }
            66% { transform: translateY(-15px) rotate(-3deg); }
        }
        
        @keyframes textGlow {
            0% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            100% { text-shadow: 0 0 40px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 107, 107, 0.4); }
        }
        
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(60px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(60px) rotate(-360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* 3D эффекты для карточек */
        .card-3d {
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
        }
        
        .card-3d:hover {
            transform: rotateY(10deg) rotateX(10deg) translateZ(20px);
        }
        
        .glass-morphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
