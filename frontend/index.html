<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –ü–õ–ê–í–ù–´–ô –ö–û–ù–¢–†–û–õ–¨ –°–ö–†–û–õ–õ–ê –î–õ–Ø TELEGRAM WEBAPP */
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            scroll-behavior: auto !important;
            overflow-x: hidden !important;
            scroll-restoration: manual !important;
            position: relative !important;
            background: #000000 !important; /* –ß–µ—Ä–Ω—ã–π —Ñ–æ–Ω –≤–º–µ—Å—Ç–æ –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ */
        }
        
        /* –ü–ª–∞–≤–Ω–æ–µ –æ–±–Ω—É–ª–µ–Ω–∏–µ —Å–∫—Ä–æ–ª–ª–æ–≤ */
        *, *:before, *:after {
            scroll-behavior: auto !important;
            scroll-restoration: manual !important;
            overscroll-behavior: none !important;
        }
        
        #root {
            min-height: 100vh !important;
            position: relative !important;
            background: #000000 !important;
        }
        
        .App {
            position: relative !important;
            scroll-behavior: auto !important;
            will-change: transform, opacity, filter;
            backface-visibility: hidden;
            perspective: 1000px;
            background: #000000 !important;
            min-height: 100vh !important;
        }
        
        /* –ü–ª–∞–≤–Ω—ã–µ –ø–µ—Ä–µ—Ö–æ–¥—ã */
        .App * {
            will-change: auto;
        }
        
        /* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è Telegram WebApp */
        body.tg-viewport {
            scroll-behavior: auto !important;
            overflow-y: auto !important;
        }
        
        /* –ú–Ø–ì–ö–ò–ô –ö–û–ù–¢–†–û–õ–¨ FULLSCREEN */
        html:fullscreen, html:-webkit-full-screen, html:-moz-full-screen {
            transform: translateY(0px) !important;
            scroll-behavior: auto !important;
        }
        
        body:fullscreen, body:-webkit-full-screen, body:-moz-full-screen {
            transform: translateY(0px) !important;
            scroll-behavior: auto !important;
        }
        
        /* –û–ü–¢–ò–ú–ò–ó–ò–†–û–í–ê–ù–ù–´–ï –ê–ù–ò–ú–ê–¶–ò–ò - –≠–ö–û–ù–û–ú–ò–Ø –†–ï–°–£–†–°–û–í */
        @keyframes simplePulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        @keyframes simpleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes simpleSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* –ë–∞–∑–æ–≤—ã–µ hover —ç—Ñ—Ñ–µ–∫—Ç—ã –±–µ–∑ 3D */
        .simple-hover {
            transition: all 0.3s ease;
        }
        
        .simple-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .glass-simple {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* –ó–ê–ì–†–£–ó–û–ß–ù–´–ô –≠–ö–†–ê–ù */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.8s ease-out;
        }
        
        #loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 30px;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            animation: simpleFloat 2s ease-in-out infinite;
        }
        
        .loading-emoji {
            font-size: 40px;
            animation: simplePulse 2s ease-in-out infinite;
        }
        
        .loading-text {
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: simpleSpin 1s linear infinite;
        }
        
        /* –£–±–∏—Ä–∞–µ–º —Ç—è–∂–µ–ª—ã–µ –∞–Ω–∏–º–∞—Ü–∏–∏ —á–∞—Å—Ç–∏—Ü –¥–ª—è —ç–∫–æ–Ω–æ–º–∏–∏ —Ä–µ—Å—É—Ä—Å–æ–≤ */
    </style>
</head>
<body>
    <!-- –û–ü–¢–ò–ú–ò–ó–ò–†–û–í–ê–ù–ù–´–ô LOADING SCREEN -->
    <div id="loading-screen">
        <div class="loading-logo">
            <div class="loading-emoji">üíé</div>
        </div>
        
        <div class="loading-text">Telegram WebApp</div>
        
        <div class="loading-spinner"></div>
    </div>

    <div id="root"></div>
    
    <script>
        // –û–ü–¢–ò–ú–ò–ó–ò–†–û–í–ê–ù–ù–´–ô –∑–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω –±–µ–∑ —Ç—è–∂–µ–ª—ã—Ö –∞–Ω–∏–º–∞—Ü–∏–π
        function hideLoading() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.classList.add('fade-out');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500); // –ë—ã—Å—Ç—Ä–µ–µ —Å–∫—Ä—ã–≤–∞–µ–º
            }
        }
        
        // –ú–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è –ø–æ–∫–∞–∑–∞ - —Å–æ–∫—Ä–∞—â–µ–Ω–æ
        let minTimeReached = false;
        setTimeout(() => {
            minTimeReached = true;
            if (window.reactLoaded) {
                hideLoading();
            }
        }, 800); // –°–æ–∫—Ä–∞—Ç–∏–ª–∏ —Å 1.5s –¥–æ 0.8s
        
        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è React
        window.hideLoadingScreen = function() {
            window.reactLoaded = true;
            if (minTimeReached) {
                hideLoading();
            }
        };
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
