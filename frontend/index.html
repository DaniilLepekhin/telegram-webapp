<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –ü–õ–ê–í–ù–´–ô –ö–û–ù–¢–†–û–õ–¨ –°–ö–†–û–õ–õ–ê –î–õ–Ø TELEGRAM WEBAPP */
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            scroll-behavior: auto !important;
            overflow-x: hidden !important;
            scroll-restoration: manual !important;
            position: relative !important;
            background: #000000 !important; /* –ß–µ—Ä–Ω—ã–π —Ñ–æ–Ω –≤–º–µ—Å—Ç–æ –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ */
        }
        
        /* –ü–ª–∞–≤–Ω–æ–µ –æ–±–Ω—É–ª–µ–Ω–∏–µ —Å–∫—Ä–æ–ª–ª–æ–≤ */
        *, *:before, *:after {
            scroll-behavior: auto !important;
            scroll-restoration: manual !important;
            overscroll-behavior: none !important;
        }
        
        #root {
            min-height: 100vh !important;
            position: relative !important;
            background: #000000 !important;
        }
        
        .App {
            position: relative !important;
            scroll-behavior: auto !important;
            will-change: transform, opacity, filter;
            backface-visibility: hidden;
            perspective: 1000px;
            background: #000000 !important;
            min-height: 100vh !important;
        }
        
        /* –ü–ª–∞–≤–Ω—ã–µ –ø–µ—Ä–µ—Ö–æ–¥—ã */
        .App * {
            will-change: auto;
        }
        
        /* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è Telegram WebApp */
        body.tg-viewport {
            scroll-behavior: auto !important;
            overflow-y: auto !important;
        }
        
        /* –†–ï–í–û–õ–Æ–¶–ò–û–ù–ù–´–ï –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(3deg); }
            66% { transform: translateY(-15px) rotate(-3deg); }
        }
        
        @keyframes textGlow {
            0% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            100% { text-shadow: 0 0 40px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 107, 107, 0.4); }
        }
        
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(60px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(60px) rotate(-360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* 3D —ç—Ñ—Ñ–µ–∫—Ç—ã –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ */
        .card-3d {
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
        }
        
        .card-3d:hover {
            transform: rotateY(10deg) rotateX(10deg) translateZ(20px);
        }
        
        .glass-morphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* –ó–ê–ì–†–£–ó–û–ß–ù–´–ô –≠–ö–†–ê–ù */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.8s ease-out;
        }
        
        #loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            position: relative;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite, logoFloat 3s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4), 0 0 60px rgba(255, 255, 255, 0.1);
        }
        
        .loading-logo::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 400% 400%;
            animation: gradientShift 2s ease infinite reverse;
            z-index: -1;
        }
        
        .loading-emoji {
            font-size: 50px;
            animation: emojiRotate 2s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }
        
        @keyframes emojiRotate {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(5deg) scale(1.1); }
            75% { transform: rotate(-5deg) scale(1.1); }
        }
        
        .loading-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite, textPulse 2s ease-in-out infinite;
        }
        
        @keyframes textPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite, spinnerGlow 2s ease-in-out infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes spinnerGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 255, 255, 0.8); }
        }
        
        .loading-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
            opacity: 0.6;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-10vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- LOADING SCREEN -->
    <div id="loading-screen">
        <div class="loading-particles">
            <!-- Particles will be generated by JS -->
        </div>
        
        <div class="loading-logo">
            <div class="loading-emoji">üíé</div>
        </div>
        
        <div class="loading-text">Telegram WebApp</div>
        
        <div class="loading-spinner"></div>
    </div>

    <div id="root"></div>
    
    <script>
        // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã –¥–ª—è —Ñ–æ–Ω–∞
        function createParticles() {
            const particlesContainer = document.querySelector('.loading-particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (5 + Math.random() * 5) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω –∫–æ–≥–¥–∞ React –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
        function hideLoading() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.classList.add('fade-out');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 800);
            }
        }
        
        // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã —Å—Ä–∞–∑—É
        createParticles();
        
        // –ú–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è –ø–æ–∫–∞–∑–∞ –∑–∞–≥—Ä—É–∑–æ—á–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞
        let minTimeReached = false;
        setTimeout(() => {
            minTimeReached = true;
            if (window.reactLoaded) {
                hideLoading();
            }
        }, 1500); // –ú–∏–Ω–∏–º—É–º 1.5 —Å–µ–∫—É–Ω–¥—ã
        
        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è React
        window.hideLoadingScreen = function() {
            window.reactLoaded = true;
            if (minTimeReached) {
                hideLoading();
            }
        };
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
