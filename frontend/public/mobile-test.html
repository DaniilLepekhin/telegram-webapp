<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Test - Telegram WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .test-item {
            padding: 10px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }
        .success { background: rgba(76, 175, 80, 0.3); }
        .error { background: rgba(244, 67, 54, 0.3); }
        .info { background: rgba(33, 150, 243, 0.3); }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Mobile Diagnostic Test</h1>
        <p>–≠—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –ø–æ–º–æ–∂–µ—Ç –¥–∏–∞–≥–Ω–æ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ–±–ª–µ–º—ã —Å –º–æ–±–∏–ª—å–Ω—ã–º–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞–º–∏</p>
        
        <div class="test-item info">
            <strong>User Agent:</strong><br>
            <span id="userAgent"></span>
        </div>
        
        <div class="test-item info">
            <strong>Screen Size:</strong><br>
            <span id="screenSize"></span>
        </div>
        
        <div class="test-item info">
            <strong>Viewport:</strong><br>
            <span id="viewport"></span>
        </div>
        
        <div class="test-item info">
            <strong>Connection:</strong><br>
            <span id="connection"></span>
        </div>
        
        <div class="test-item" id="telegramTest">
            <strong>Telegram WebApp:</strong><br>
            <span id="telegramStatus"></span>
        </div>
        
        <div class="test-item info">
            <strong>Current URL:</strong><br>
            <span id="currentUrl"></span>
        </div>
        
        <div class="test-item info">
            <strong>Timestamp:</strong><br>
            <span id="timestamp"></span>
        </div>
        
        <button onclick="testAPI()">Test API</button>
        <button onclick="location.href='/'">Go to Main App</button>
        <button onclick="location.reload()">Refresh</button>
        
        <div class="test-item" id="apiTest" style="display: none;">
            <strong>API Test Result:</strong><br>
            <span id="apiResult"></span>
        </div>
    </div>

    <script>
        // –ó–∞–ø–æ–ª–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('screenSize').textContent = `${screen.width} x ${screen.height}`;
        document.getElementById('viewport').textContent = `${window.innerWidth} x ${window.innerHeight}`;
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        
        // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–∏
        if (navigator.connection) {
            const conn = navigator.connection;
            document.getElementById('connection').textContent = 
                `Type: ${conn.effectiveType || 'unknown'}, Downlink: ${conn.downlink || 'unknown'} Mbps`;
        } else {
            document.getElementById('connection').textContent = 'Connection API not available';
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ Telegram WebApp
        const telegramTest = document.getElementById('telegramTest');
        const telegramStatus = document.getElementById('telegramStatus');
        
        if (window.Telegram && window.Telegram.WebApp) {
            telegramStatus.textContent = 'Available ‚úÖ';
            telegramTest.className = 'test-item success';
            
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ Telegram
            const tg = window.Telegram.WebApp;
            telegramStatus.innerHTML = `
                Available ‚úÖ<br>
                Version: ${tg.version || 'unknown'}<br>
                Platform: ${tg.platform || 'unknown'}<br>
                Theme: ${tg.colorScheme || 'unknown'}
            `;
        } else {
            telegramStatus.textContent = 'Not Available ‚ùå';
            telegramTest.className = 'test-item error';
        }
        
        // –¢–µ—Å—Ç API
        async function testAPI() {
            const apiTest = document.getElementById('apiTest');
            const apiResult = document.getElementById('apiResult');
            
            apiTest.style.display = 'block';
            apiResult.textContent = 'Testing...';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    apiResult.innerHTML = `‚úÖ API Working<br>Status: ${data.status}<br>Time: ${data.timestamp}`;
                    apiTest.className = 'test-item success';
                } else {
                    apiResult.textContent = `‚ùå API Error: ${response.status}`;
                    apiTest.className = 'test-item error';
                }
            } catch (error) {
                apiResult.textContent = `‚ùå Network Error: ${error.message}`;
                apiTest.className = 'test-item error';
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç API –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTimeout(testAPI, 1000);
    </script>
</body>
</html>
